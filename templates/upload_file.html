{% extends "layout.html" %}

{% load crispy_forms_tags %}

{% block body %}

<h2>Dosya Yükle</h2>
<p>{{request.user.first_name}}</p>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button type="submit" class="w3-btn w3-black w3-hover-green">
         Yükle
    </button>
</form>

{% endblock body %}
