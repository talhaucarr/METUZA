{% extends "layout.html" %}

{% load crispy_forms_tags %}

{% block body %}

<h2>Upload Book</h2>
<p>{{request.user.first_name}}</p>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-primary">Upload Book</button>
</form>

{% endblock body %}
