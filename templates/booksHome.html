{% extends "layout.html" %}

{% block body %}


<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}






</style>

<body bgcolor="white">


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
     title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-container w3-content" style="max-width:1400px;margin-bottom:200px">


    <!-- Header -->
    <header class="w3-container" style="padding-top:22px">
        <h5><b><i class="fa fa-wpexplorer"></i> Kategoriler</b></h5>
    </header>
    <br>
    <div class="w3-row-padding w3-margin-bottom">

        <div class="w3-quarter">
            <a href="{% url 'book_list' %}">
                <div class="w3-container w3-red w3-padding-16">
                    <div class="w3-left"><i class="fa fa-code w3-xxxlarge"></i></div>

                    <div class="w3-clear"></div>
                    <h4>Bilgisayar Bilimi</h4>
                </div>
            </a>
        </div>


        <div class="w3-quarter">
            <a href="{% url 'stroy_list' %}">
                <div class="w3-container w3-blue w3-padding-16">
                    <div class="w3-left"><i class="fa fa-book w3-xxxlarge"></i></div>
                    <div class="w3-right">

                    </div>
                    <div class="w3-clear"></div>
                    <h4>Hikaye/Roman</h4>
                </div>
            </a>
        </div>


        <div class="w3-quarter">
            <a href="{% url 'personal_list' %}">
                <div class="w3-container w3-teal w3-padding-16">
                    <div class="w3-left"><i class="fa fa-share-alt w3-xxxlarge"></i></div>
                    <div class="w3-right">

                    </div>
                    <div class="w3-clear"></div>
                    <h4>Kişisel Gelişim</h4>
                </div>
            </a>
        </div>


        <div class="w3-quarter">
            <a href="{% url 'math_list' %}">
                <div class="w3-container w3-orange w3-text-white w3-padding-16">
                    <div class="w3-left"><i class="fa fa-calculator w3-xxxlarge"></i></div>
                    <div class="w3-right">

                    </div>
                    <div class="w3-clear"></div>
                    <h4>Fen/Matematik</h4>
                </div>
            </a>
        </div>


    </div>
    <hr>
</div>
</body>
</html>

{% endblock body %}
